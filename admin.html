<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanocz Admin</title>
  <style>
    body{font-family:system-ui;max-width:760px;margin:20px auto;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input,select,button{width:100%;padding:10px;border-radius:12px;border:1px solid #ccc}
    button{cursor:pointer;font-weight:800}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .ok{color:green;margin-top:10px}
    .err{color:#b00020;margin-top:10px}
    img{max-width:200px;border-radius:14px;margin-top:10px}
    .card{border:1px solid #eee;border-radius:16px;padding:14px;margin-top:18px}
    small{color:#666}
    .hint{font-size:12px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <h1>Vanocz Admin</h1>
  <p><small>Sube foto (HEIC ok), guarda producto en Google Sheets, aparece en la tienda al refrescar.</small></p>

  <div class="card">
    <label>Token Admin</label>
    <input id="adminToken" type="password" placeholder="Contraseña" />

    <label>Categoría</label>
    <select id="categoria">
      <option value="mallas">Mallas</option>
      <option value="remeras">Remeras</option>
      <option value="short">Shorts</option>
    </select>

    <label>Título</label>
    <input id="titulo" placeholder="Ej: Malla cebra" />

    <label>Talles (separados por coma)</label>
    <input id="talles" placeholder="Ej: S,M,L o 36,38,40" />
    <div class="hint">Separá con comas. Ej: S,M,L</div>

    <label>Stock por talle (opcional)</label>
    <input id="stock_talles" placeholder="Ej: S:2,M:0,L:5" />
    <div class="hint">Formato: talle:stock separados por coma</div>

    <div class="row">
      <div>
        <label>Precio</label>
        <input id="precio" type="number" placeholder="1299" min="0" step="1" />
        <div class="hint">Poné el precio sin $ (ej: 1299)</div>
      </div>
      <div>
        <label>Foto</label>
        <input id="foto" type="file" accept="image/*" />
        <div class="hint">Se sube a Cloudinary y se guarda la URL en Sheets</div>
      </div>
    </div>

    <button id="btn" type="button">Subir y guardar</button>

    <div id="msg"></div>
    <img id="preview" style="display:none" />
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setMsg(text, kind = "") {
      const el = $("msg");
      el.textContent = text || "";
      el.className = kind;
    }

    function setLoading(isLoading) {
      $("btn").disabled = isLoading;
      $("btn").textContent = isLoading ? "Procesando..." : "Subir y guardar";
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result); // DataURL
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function safeJson(res) {
      const text = await res.text();
      try { return JSON.parse(text); }
      catch { return { raw: text }; }
    }

    // ✅ forzar JPG en URLs de Cloudinary (para que HEIC se vea en todos lados)
    function cloudinaryToJpg(url) {
      if (!url) return url;
      if (!url.includes("res.cloudinary.com")) return url;

      // Si ya tiene transformación f_..., no duplicamos
      if (url.includes("/image/upload/f_")) return url;

      // Fuerza JPG (compatibilidad total)
      return url.replace("/image/upload/", "/image/upload/f_jpg/");
    }

    console.log("admin.js cargado");

    $("btn").addEventListener("click", async (e) => {
      e.preventDefault();
      setMsg("");
      $("preview").style.display = "none";

      const adminToken = $("adminToken").value.trim();
      const categoria = $("categoria").value.trim();
      const titulo = $("titulo").value.trim();
      const precio = Number($("precio").value || 0);
      const file = $("foto").files[0];

      // defaults (por si algún día agregás esos inputs)
      const precio_oferta = Number($("precio_oferta")?.value || 0) || "";
      const stock = Number($("stock")?.value || 1) || 1;
      const activo = ($("activo")?.value || "si").trim().toLowerCase();
      const talles = ($("talles")?.value || "").trim();
      const stock_talles = ($("stock_talles")?.value || "").trim();

      if (!adminToken || !categoria || !titulo || !file) {
        setMsg("Faltan datos (token, categoría, título o foto).", "err");
        return;
      }
      if (!Number.isFinite(precio) || precio <= 0) {
        setMsg("El precio debe ser mayor a 0.", "err");
        return;
      }

      try {
        setLoading(true);

        // 1) Subir imagen a Cloudinary (via Netlify Function)
        setMsg("Subiendo imagen...", "");
        const fileBase64 = await fileToBase64(file);

        const upRes = await fetch("/.netlify/functions/upload-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileBase64 }),
        });

        const up = await safeJson(upRes);
        console.log("upload status", upRes.status, up);

        if (!upRes.ok || !up.ok || !up.url) {
          throw new Error("Upload falló: " + JSON.stringify(up.error || up));
        }

        // ✅ usar URL transformada (JPG) para preview y para guardar en Sheets
        const imagenFinal = cloudinaryToJpg(up.url);

        $("preview").src = imagenFinal;
        $("preview").style.display = "block";

        // 2) Guardar producto en Google Sheets (via Netlify Function)
        setMsg("Guardando producto...", "");

        const payload = {
          categoria,
          titulo,
          precio,
          imagen: imagenFinal,   <!-- ✅ ESTE era el bug -->
          talles,
          stock_talles,
          stock,
          activo,
          precio_oferta
        };

        console.log("Voy a guardar:", payload);

        const saveRes = await fetch("/.netlify/functions/create-products", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + adminToken,
          },
          body: JSON.stringify(payload),
        });

        const save = await safeJson(saveRes);
        console.log("save status", saveRes.status, save);

        if (!saveRes.ok || !save.ok) {
          throw new Error("Save falló: " + JSON.stringify(save.error || save.details || save));
        }

        setMsg("✅ Guardado. Refrescá la tienda para verlo.", "ok");

        // limpiar campos (mantengo token y categoría por comodidad)
        $("titulo").value = "";
        $("precio").value = "";
        $("foto").value = "";
        $("talles").value = "";
        $("stock_talles").value = "";

      } catch (err) {
        console.error(err);
        setMsg("❌ " + (err?.message || String(err)), "err");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
