<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanocz | Carrito</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Vanocz</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Vanocz</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu" href="./index.html">
                            <i class="bi bi-arrow-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2026 Vanocz</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>

            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

            <div id="carrito-productos" class="carrito-productos disabled"></div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>

                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$0</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">
                ✅ Gracias por tu compra.
            </p>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/solo-menu.js"></script>

</body>
</html>
